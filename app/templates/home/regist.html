{%extends "home/nav.html"%}
{%block content%}
<div class="container" style="margin-top:120px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;UserName</label>
                                <input id="input_name" class="form-control input-lg" placeholder="name" name="name" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_name"></div>
                            <div class="form-group">
                                <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Email</label>
                                <input id="input_email" class="form-control input-lg" placeholder="Email" name="email" type="email" autofocus>
                            </div>
                            <div class="col-md-12" id="error_email"></div>
                            <div class="form-group">
                                <label for="input_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;Phone</label>
                                <input id="input_phone" class="form-control input-lg" placeholder="Phone" name="phone" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_phone"></div>
                            <div class="form-group">
                                <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;PassWord</label>
                                <input id="input_password" class="form-control input-lg" placeholder="PassWord" name="password" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_password"></div>
                            <div class="form-group">
                                <label for="input_repassword"><span class="glyphicon glyphicon-lock"></span>&nbsp;Comfirm PassWord</label>
                                <input id="input_repassword" class="form-control input-lg" placeholder="Comfirm PassWord" name="repassword" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_repassword"></div>
                            <a href="#" class="btn btn-lg btn-success btn-block">Regist</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
