{%extends "home/nav.html"%}
{%block content%}
<div class="container" style="margin-top:76px">
    {%include "home/menu.html"%}
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;User Center</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                            <div class="form-group">

                                <input id="input_newpwd" class="form-control" name="newpwd" type="password" autofocus>
                            </div>
                            <div class="col-md-12" id="error_newpwd"></div>
                            <a href="login.html" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span>&nbsp;Save</a>

                </form>
            </div>
        </div>
    </div>
</div>
