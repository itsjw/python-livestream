{%extends "home/nav.html"%}
{%block content%}
<div class="container" style="margin-top:120px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span></h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_contact"><span class="glyphicon glyphicon-user"></span>&nbsp;UserName</label>
                                <input id="input_contact" class="form-control input-lg" placeholder="UserName/Email/Phone" name="contact" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_contact"></div>
                            <div class="form-group">
                                <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;PassWord</label>
                                <input id="input_password" class="form-control input-lg" placeholder="PassWord" name="password" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_password"></div>
                            <a href="#" class="btn btn-lg btn-success btn-block">LogIn</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
