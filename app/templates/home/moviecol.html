{%extends "home/nav.html"%}
{%import "ui/admin_page.html" as pg%}

{%block content%}
<div class="container" style="margin-top:76px">
    {%include "home/menu.html"%}
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;Movie Collection</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    {%for v in page_data.items%}
                    <div class="media">
                        <div class="media-left">
                            <a href="{{url_for('home.play',id=v.movie.id,page=1)}}">
                                <img class="media-object" src="{{url_for('static',filename='uploads/'+v.movie.logo)}}" style="width:100px;">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{v.movie.name}}<a href="{{url_for('home.play',id=v.movie.id,page=1)}}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>Play</a></h4>
                            {{v.movie.info}}
                        </div>
                    </div>
                    {%endfor%}
                </div>
                <div class="col-md-12 text-center" style="margin-top:6px;">
                  {{pg.page(page_data,'home.moviecol')}}
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block js%}
 <script>
     $(document).ready(function(){
        $("#m5").addClass("active");
     });

 </script>
{%endblock%}
