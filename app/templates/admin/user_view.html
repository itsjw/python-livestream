{%extends "admin/admin.html"%}
{%block content%}
 <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> user manage</a></li>
                <li class="active">view user</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">detail</h3>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <td class="td_bd">id：</td>
                                    <td>{{user.id}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">name：</td>
                                    <td>{{user.name}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">email：</td>
                                    <td>{{user.email}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">phone：</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">face：</td>
                                    <td>
                                        <img src="{{url_for('static',filename='uploads/user/'+user.face)}}" style="width:100px;" class="img-responsive" alt="">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">addtime：</td>
                                    <td>
                                        {{user.addtime}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">uuid：</td>
                                    <td>
                                        {{user.uuid}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">info：</td>
                                    <td>
                                        {{user.info}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{%endblock%}
